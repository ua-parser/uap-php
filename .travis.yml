language: php

before_script:
  - phpenv config-rm xdebug.ini

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
    allow_failures:
        - php: hhvm

before_install:
  - travis_retry composer self-update

install:
  - composer install
  - php bin/uaparser.php ua-parser:update || true

sudo: false
