language: php

before_script:
  - phpenv config-rm xdebug.ini || true

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - nightly
  - hhvm

matrix:
    allow_failures:
        - php: hhvm
        - php: nightly
    include:
        - php: 5.3
          dist: precise
          
install:
  - composer install
  - bin/uaparser ua-parser:update || true

script:
  - ./vendor/bin/phpunit

sudo: false
