language: php

before_script:
  - phpenv config-rm xdebug.ini || true

php:
  - 7.2
  - 7.3
  - 7.4
  - nightly

matrix:
  allow_failures:
    - php: nightly
  include:
    - php: 7.2
      env: php_extra="7.4"
    - php: 7.3
      env: deps=high
    - php: 7.4
      env: deps=low

install:
  - composer install

script:
  - ./vendor/bin/phpunit

sudo: false
