language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly
  - hhvm

matrix:
    include:
        - php: 5.3
          dist: precise
    allow_failures:
        - php: hhvm
        - php: nightly

before_script:
  # Remove XDebug.
  - if [ ! "$TRAVIS_PHP_VERSION" == "nightly" && ! "$TRAVIS_PHP_VERSION" == "hhvm" ]; then phpenv config-rm xdebug.ini; fi

install:
  - composer install
  - bin/uaparser ua-parser:update || true

script:
  - ./vendor/bin/phpunit

sudo: false
